<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umesh's Birthday Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .start-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .start-button:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        .hidden {
            display: none;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container hidden" id="countdown-container">
        <img src="umesh.jpg" alt="Umesh" class="profile-image" id="profile-image">
        <h1>Umesh's Birthday Countdown</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p>Until the big day on July 21st!</p>
    </div>

    <button class="start-button" id="start-button">Click to Start Countdown</button>

    <div class="music-control" id="music-control">ðŸ”Š</div>

    <audio id="birthday-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const startButton = document.getElementById('start-button');
        const countdownContainer = document.getElementById('countdown-container');
        const birthdayMusic = document.getElementById('birthday-music');
        const musicControl = document.getElementById('music-control');
        const profileImage = document.getElementById('profile-image');
        
        let musicPlaying = false;

        // Create confetti elements
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
        }

        function animateConfetti() {
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(el => {
                el.style.opacity = '1';
                el.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) rotate(${Math.random() * 360}deg)`;
                el.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                
                // Random size
                const size = Math.random() * 10 + 5;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;
                
                // Random shape
                el.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            });
            
            // Add CSS for falling animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        function startCountdown() {
            startButton.classList.add('hidden');
            countdownContainer.classList.remove('hidden');
            
            // Play music
            birthdayMusic.play()
                .then(() => {
                    musicPlaying = true;
                    musicControl.textContent = 'ðŸ”Š';
                })
                .catch(e => {
                    console.log("Auto-play was prevented. Click the music control to play.");
                    musicControl.textContent = 'ðŸ”‡';
                });
            
            // Start confetti animation
            animateConfetti();
            
            // Update countdown every second
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let birthday = new Date(currentYear, 6, 21); // July is month 6 (0-indexed)
            
            // If birthday has already passed this year, use next year's date
            if (now > birthday) {
                birthday = new Date(currentYear + 1, 6, 21);
            }
            
            const diff = birthday - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Extra celebration when it's the birthday
            if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                document.querySelector('h1').textContent = "Happy Birthday Umesh! ðŸŽ‰";
                // Make the image bigger for celebration
                profileImage.style.transform = 'scale(1.2)';
                profileImage.style.transition = 'transform 0.5s ease';
                // More intense confetti
                animateConfetti();
            }
        }

        startButton.addEventListener('click', startCountdown);
        
        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                birthdayMusic.pause();
                musicControl.textContent = 'ðŸ”‡';
            } else {
                birthdayMusic.play();
                musicControl.textContent = 'ðŸ”Š';
            }
            musicPlaying = !musicPlaying;
        });
    </script>
</body>
</html>
